{% extends 'partials/base.html' %} {% load static %} {% load humanize %} {% block content %}


<section class="middle">
    <div class="container-fluid">
        <div class="row align-items-start justify-content-between">
            {% include 'vendor/sidebar.html' %}


            <div class="col-12 col-md-12 col-lg-9 col-xl-10">
                <h4 class="mb-0 mb-4 fw-bold">Profile Settings</h4>
                <div class="card border-0 shadow mb-4">
                    <div class="card-body">
                        <img src="{{profile.image.url}}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover" alt="" />
                        <form class="row m-0" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Avatar</label>
                                <input type="file" name="image" class="form-control rounded" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Full Name</label>
                                <input type="text" name="full_name" class="form-control rounded" value="{{profile.full_name}}" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Email</label>
                                <input type="email" name="email" class="form-control rounded bg-light" readonly value="{{request.user.email}}" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Mobile</label>
                                <input type="text" name="mobile" class="form-control rounded" value="{{profile.mobile}}" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <button type="submit" class="btn bg-primary text-white btn-sm rounded">Save Changes <i class="fas fa-save ms-2"></i></button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <a href="{% url 'vendor:change_password' %}">Change Password</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
